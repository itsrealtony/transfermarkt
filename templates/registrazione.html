<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione utente</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        .container { width: 400px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        h1 { color: #0073e6; text-align: center; }
        label { display: block; margin-top: 15px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        .btn { margin-top: 20px; width: 100%; padding: 12px; background: #0073e6; color: #fff; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        .btn:hover { background: #005bb5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrazione</h1>
        <form method="post" action="{% url 'registrazione' %}">
    {% csrf_token %}
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cognome">Cognome</label>
    <input type="text" id="cognome" name="cognome" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="data_nascita">Data di nascita</label>
    <input type="date" id="data_nascita" name="data_nascita">

    <label for="nazionalita">Nazionalit√†</label>
    <select id="nazionalita" name="nazionalita" required>
        {% for n in nazionalita %}
            <option value="{{ n.nome }}">{{ n.nome }}</option>
        {% endfor %}
    </select>

    <label for="squadra_preferita">Squadra preferita</label>
    <select id="squadra_preferita" name="squadra_preferita">
        <option value="">-- Nessuna --</option>
        {% for s in squadre %}
            <option value="{{ s.nome }}">{{ s.nome }}</option>
        {% endfor %}
    </select>

    <button type="submit" class="btn">Registrati</button>
</form>

    </div>
</body>
</html>
