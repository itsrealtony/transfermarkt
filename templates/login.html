<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        .container { width: 400px; margin: 100px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px #ccc; text-align: center; }
        h1 { color: #0073e6; }
        .btn { display: inline-block; margin: 15px 10px; padding: 12px 30px; font-size: 16px; border: none; border-radius: 5px; background: #0073e6; color: #fff; cursor: pointer; text-decoration: none; }
        .btn:hover { background: #005bb5; }
        label { display: block; margin-top: 15px; }
        input[type="email"], input[type="password"] { width: 90%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        {% if error_message %}
        <div style="color: red; margin-bottom: 15px;">{{ error_message }}</div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Accedi</button>
        </form>
    </div>
</body>
</html>
