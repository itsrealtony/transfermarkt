<form method="post" action="{% url 'aggiungi_partita' %}">
    {% csrf_token %}
    <label for="squadra_casa">Squadra Casa:</label>
    <input type="text" id="squadra_casa" name="squadra_casa" required><br><br>

    <label for="squadra_ospite">Squadra Ospite:</label>
    <input type="text" id="squadra_ospite" name="squadra_ospite" required><br><br>

    <label for="campionato">Campionato:</label>
    <input type="text" id="campionato" name="campionato" required><br><br>

    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required><br><br>

    <label for="stadio">Stadio:</label>
    <input type="text" id="stadio" name="stadio" required><br><br>

    <button type="submit">Aggiungi Partita</button>
</form>
