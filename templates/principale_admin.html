<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Partite - Admin</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
        }
        .welcome {
            text-align: center;
            margin-top: 40px;
            font-size: 2.2em;
            font-weight: 700;
            color: #1976d2;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
        }
        form {
            background: #fff;
            max-width: 420px;
            margin: 40px auto;
            padding: 35px 45px 25px 45px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(25,118,210,0.10);
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 18px;
            margin-bottom: 6px;
            color: #333;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #b3c6e0;
            border-radius: 6px;
            font-size: 1em;
            background: #f8fbff;
            transition: border 0.2s;
        }
        input:focus {
            border: 1.5px solid #1976d2;
            outline: none;
        }
        button {
            margin-top: 28px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #1976d2 60%, #64b5f6 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.15em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(25,118,210,0.10);
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #125ea2 60%, #1976d2 100%);
        }
    </style>
</head>
<body>
    <div class="welcome">
        Benvenuto nella sezione admin!<br>
        Aggiungi le partite
    </div>
    <div style="text-align: center; margin: 20px 0;">
        <a href="{% url 'logout' %}" style="display: inline-block; padding: 10px 25px; background: linear-gradient(90deg, #1976d2 60%, #64b5f6 100%); color: white; text-decoration: none; border-radius: 6px; font-weight: 600; box-shadow: 0 2px 8px rgba(25,118,210,0.10);">Logout</a>
    </div>
    <form method="post" action="{% url 'aggiungi_partita' %}">
    {% csrf_token %}
    <label for="squadra_casa">Squadra Casa:</label>
    <input type="text" id="squadra_casa" name="squadra_casa" required>

    <label for="squadra_ospite">Squadra Ospite:</label>
    <input type="text" id="squadra_ospite" name="squadra_ospite" required>

    <label for="campionato">Campionato:</label>
    <input type="text" id="campionato" name="campionato" required>

    <label for="giornata">Giornata:</label>
    <input type="text" id="giornata" name="giornata">

    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required>

    <label for="stadio">Stadio:</label>
    <input type="text" id="stadio" name="stadio" required>

    <label for="risultato">Risultato:</label>
    <input type="text" id="risultato" name="risultato">

    <label for="gol_casa">Gol Casa:</label>
    <input type="number" id="gol_casa" name="gol_casa">

    <label for="gol_ospite">Gol Ospite:</label>
    <input type="number" id="gol_ospite" name="gol_ospite">

    <button type="submit">Aggiungi Partita</button>
    </form>
</body>
</html>
